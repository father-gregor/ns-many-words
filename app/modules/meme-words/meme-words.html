<GridLayout *ngIf="firstLoading" rows="*" columns="*">
    <ActivityIndicator [busy]="firstLoading" 
                       [visibility]="'visible'"
                       height="100" 
                       width="100"
                       col="0"
                       row="0" 
                       horizontalAlignment="center"
                       verticalAlignment="center">
    </ActivityIndicator>
</GridLayout>
<ScrollView class="meme-words-container" orientation="vertical" *ngIf="!firstLoading">
    <ListView #listView class="meme-words-main" [items]="allWords" [separatorColor]="'transparent'" (setupItemView)="onSetupWordBoxView($event)" (loadMoreItems)="loadNewWords({count: 3})">
        <ng-template let-word="item" let-ind="index" let-noWords="noWords">
            <StackLayout class="word-box" [ngClass]="{'first-word': ind === 0}" orientation="vertical">
                <GridLayout height="300" columns="*" rows="*">
                    <WordBox col="0" row="0" [word]="word" [type]="'meme'"></WordBox>
                </GridLayout>
            </StackLayout>
        </ng-template>
    </ListView>
    <StackLayout *ngIf="noWords" orientation="vertical" horizontalAlignment="center" verticalAlignment="center">
        <Label class="h2 text-center" [text]="noWordsMsg" [textWrap]="true" horizontalAlignment="center" verticalAlignment="center"></Label>
        <Button class="repeat-load-btn" [text]="loadWordsBtnMsg" horizontalAlignment="center" verticalAlignment="center" (tap)="loadNewWords({count: 3})"></Button>
    </StackLayout>
</ScrollView>
