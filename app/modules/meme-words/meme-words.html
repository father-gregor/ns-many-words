<GridLayout *ngIf="firstLoading && isLoading" rows="*" columns="*">
    <ActivityIndicator [busy]="firstLoading && isLoading" 
                       [visibility]="isLoading ? 'visible' : 'collapse'"
                       height="100" 
                       width="100"  
                       horizontalAlignment="center"
                       verticalAlignment="center">
    </ActivityIndicator>
</GridLayout>
<ScrollView class="meme-words-container" orientation="vertical">
    <ListView #listView class="meme-words-main" [items]="allWords" [separatorColor]="'transparent'" (loadMoreItems)="loadNewWords()" col="1" row="0">
        <ng-template let-word="item" let-ind="index">
            <GridLayout class="word-box" [ngClass]="{'first-word': ind === 0}" height="300" columns="*" rows="*">
                <WordBox col="0" row="0" [word]="word" [type]="'meme'"></WordBox>
            </GridLayout>
        </ng-template>
        <StackLayout horizontalAlignment="center" orientation="vertical" verticalAlignment="center" *ngIf="showNoWordsMsg">
            <Label class="h2 text-center" [text]="noWordsMsg" [textWrap]="true" horizontalAlignment="center" verticalAlignment="center"></Label>
            <Button class="repeat-load-btn" [text]="loadWordsBtnMsg" horizontalAlignment="center" verticalAlignment="center" (tap)="loadNewWords()"></Button>
        </StackLayout>
        <ActivityIndicator [busy]="!firstLoading && isLoading" 
                            [visibility]="isLoading ? 'visible' : 'collapse'"  
                            horizontalAlignment="center" 
                            verticalAlignment="center">
        </ActivityIndicator>
    </ListView>
    <NoConnection *ngIf="noConnectionError"></NoConnection>
</ScrollView>
