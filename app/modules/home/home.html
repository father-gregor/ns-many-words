<MainActionBar #actionBar [routeName]="'/home'"></MainActionBar>
<TabView class="main-tab-view">
    <StackLayout *tabItem="{title: dailyWordsTab.title}" >
        <DailyWords (onTabScroll)="onScroll($event)"></DailyWords>
    </StackLayout>
    <StackLayout *tabItem="{title: randomWordsTab.title}">
        <RandomWords (onTabScroll)="onScroll($event)"></RandomWords>
    </StackLayout>
    <StackLayout *tabItem="{title: memeWordsTab.title}">
        <MemeWords (onTabScroll)="onScroll($event)"></MemeWords>
    </StackLayout>
</TabView>
