<ActionBar class="general-action-bar" title="{{mainConfig.appName}}">
    <ActionItem (tap)="openFavorites()" 
                icon="res://favorites_icon"
                ios.position="right"
                android.position="actionBarIfRoom"></ActionItem>
    <ActionItem (tap)="openSettings()" 
                ios.systemIcon="10" 
                ios.position="right" 
                text="{{mainConfig.actionBarItems.settings.name}}" 
                android.position="popup"></ActionItem>
    <ActionItem (tap)="showAboutDialog()" 
                ios.systemIcon="11" 
                ios.position="right" 
                text="{{mainConfig.actionBarItems.about.name}}" 
                android.position="popup"></ActionItem>
</ActionBar>
<TabView class="main-tab-view">
    <StackLayout *tabItem="{title: dailyWordsTab.title}" >
        <DailyWords></DailyWords>
    </StackLayout>
    <StackLayout *tabItem="{title: randomWordsTab.title}">
        <RandomWords></RandomWords>
    </StackLayout>
    <StackLayout *tabItem="{title: memeWordsTab.title}">
        <MemeWords></MemeWords>
    </StackLayout>
</TabView>
