<StackLayout class="word-container" orientation="vertical">
    <Label class="word-selftext" [text]="word.name" textWrap="true"></Label>
    <StackLayout *ngFor="let def of word.definitions" orientation="vertical">
        <Label class="word-definition" [text]="def" textWrap="true"></Label>
    </StackLayout>
</StackLayout>
