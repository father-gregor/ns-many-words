<GridLayout #wordBox *ngIf="!hideBeforeConfirm" class="word-container" [ngClass]="{'newest-teaser': word.newest, 'newest-word': !word.newest && word.date.text === 'Today'}" columns="*, 30" rows="70, *, 40" verticalAlignment="center">
    <ng-container *ngIf="!word.newest">
        <Label row="0" col="0" class="word-selftext" [text]="word.name" textWrap="true" verticalAlignment="top"></Label>
        <Image *ngIf="!disableFavorite" 
            [src]="isFavorite() ? 'res://star_full' : 'res://star_empty'" 
            row="0" 
            col="1" 
            class="btn-favorite" 
            verticalAlignment="top" 
            stretch="aspectFit" 
            (tap)="onFavoriteTap()">
        </Image>
        <StackLayout class="word-definitions" row="1" col="0" colSpan="2" orientation="vertical">
            <Label *ngFor="let def of word.definitions; index as ind" class="word-definition" [text]="(ind + 1) + '. ' + def"></Label>
        </StackLayout>
        <StackLayout class="wordbox-footer" row="2" col="0" colSpan="2" orientation="horizontal">
            <Button class="btn-outline btn-open-word" text="Open" (tap)="onOpenWordTap()" [btnHighlight]="word.date.text === 'Today' ? '#eed755' : null"></Button>
            <Button class="btn-outline brn-share-word" text="Share" (tap)="onSocialShareTap()" [btnHighlight]="word.date.text === 'Today' ? '#eed755' : null"></Button>
        </StackLayout>
    </ng-container>

    <ng-container *ngIf="word.newest">
        <Label class="font-icon question-icon" text="&#xf128;" col="0" colSpan="2" row="0" rowSpan="3" horizontalAlignment="center" verticalAlignment="center"></Label>
        <Button class="btn-primary text-uppercase btn-newest-word" col="0" colSpan="2" row="0" rowSpan="3" verticalAlignment="center" text="Open Latest Word!" (tap)="openNewestWord()"></Button>
    </ng-container>
</GridLayout>
