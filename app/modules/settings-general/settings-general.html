<MainActionBar [routeName]="MainConfig.config.states.settingsGeneral.url"></MainActionBar>
<ScrollView orientation="vertical" class="settings-container">
    <GridLayout columns="*"
                rows="30, *">
        <StackLayout col="0"
                     row="1"
                     orientation="vertical">
            <GridLayout columns="*"
                        rows="*, 20, *, 50">
                <Label col="0"
                       row="0"
                       horizontalAlignment="center"
                       text="Current Theme">
                </Label>
                <StackLayout col="0"
                             row="2"
                             horizontalAlignment="center"
                             orientation="horizontal">
                    <Button *ngFor="let theme of availableThemes"
                            class="btn theme-select-btn"
                            [ngClass]="{'btn-outline': selectedTheme !== theme.value, 'btn-primary': selectedTheme === theme.value}"
                            horizontalAlignment="center"
                            [text]="theme.label"
                            (tap)="changeCurrentTheme(theme.value)">
                    </Button>
                </StackLayout>
            </GridLayout>
            <SettingsDivider></SettingsDivider>
        </StackLayout>
    </GridLayout>
</ScrollView>
