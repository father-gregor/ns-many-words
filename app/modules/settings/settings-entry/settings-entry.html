<GridLayout columns="50, *"
            rows="*">
       <Image [src]="iconSrc"
              loadMode="async"
              col="0"
              row="0"
              width="40"
              height="40"
              verticalAlignment="center"
              stretch="aspectFit">
       </Image>
       <Ripple col="1" row="0" (tap)="open()">
              <Label class="entry-name"
                     verticalAlignment="center"
                     [text]="title" 
                     [textWrap]="true">
              </Label>
       </Ripple>
</GridLayout>
