<MainActionBar [routerName]="'/word-showcase'" [title]="actionBarTitle"></MainActionBar>
<GridLayout></GridLayout>
<StackLayout orientation="vertical">
    <Label class="h1 text-center" [text]="word.name.toUpperCase()"></Label>
    <GridLayout col="*" row="50, *">
        <Label col="0" row="0" text="Options Row"></Label>
        <StackLayout class="m-10" col="0" row="1">
            <Label *ngFor="let def of word.definitions" class="word-definition m-10" [text]="def" textWrap="true"></Label>
        </StackLayout>
    </GridLayout>
</StackLayout>
