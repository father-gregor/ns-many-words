<MainActionBar [routeName]="MainConfig.config.states.settingsAboutUs.url"></MainActionBar>
<GridLayout columns="20, auto, 20"
            rows="auto"
            horizontalAlignment="center">
    <StackLayout col="1"
                 row="0">
        <Image src="res://app_logo"
               loadMode="async"
               width="200"
               height="200"
               verticalAlignment="center"
               stretch="aspectFit">
        </Image>
        <GridLayout *ngFor="let elem of MainConfig.config.states.settingsAboutUs.content"
                    class="content-elem"
                    columns="150, 10, 200"
                    rows="*">
            <Label class="h2 elem-title"
                   col="0"
                   row="0"
                   [text]="elem.title"
                   [textWrap]="true"></Label>
            <Label class="h2 elem-text"
                   col="2"
                   row="0"
                   [text]="elem.text"
                   [textWrap]="true"></Label>
        </GridLayout>
    </StackLayout>
</GridLayout>
