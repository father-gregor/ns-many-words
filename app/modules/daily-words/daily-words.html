<StackLayout class="daily-word-container" orientation="vertical">
    <ListView #listView *ngIf="!firstLoading && allWords.length !== 0" class="daily-words-main" [items]="allWords" [separatorColor]="'transparent'" (setupItemView)="onSetupWordBoxView($event)" (loadMoreItems)="loadNewWords({count: 3})">
        <ng-template let-word="item" let-ind="index" let-isLast="isLast">
            <StackLayout class="word-box" [ngClass]="{'first-word': ind === 0}" orientation="vertical">
                <GridLayout height="30" columns="*, auto, *" rows="*" [ngClass]="{'today-date': word.date.text === 'Today'}">
                    <Label col="0" row="0" text="" class="word-date-line"></Label>   
                    <Label col="1" row="0" [text]="word.date.text" class="word-date"></Label> 
                    <Label col="2" row="0" text="" class="word-date-line"></Label>   
                </GridLayout>
                <GridLayout height="300" columns="*" rows="*">
                    <WordBox col="0" row="0" [word]="word" [type]="'daily'"></WordBox>
                </GridLayout>
                <NoWords *ngIf="isLast && isNoWords" [errorMessage]="noWordsMsg" (onTap)="loadNewWords({count: 3})"></NoWords>
            </StackLayout>
        </ng-template>
    </ListView>
    <ActivityIndicator *ngIf="firstLoading"
                       [busy]="firstLoading"
                       height="100" 
                       width="100"
                       horizontalAlignment="center"
                       verticalAlignment="center">
    </ActivityIndicator>
    <NoWords *ngIf="isNoWords && allWords.length === 0" [errorMessage]="noWordsMsg" (onTap)="loadNewWords({count: 3})"></NoWords>
</StackLayout>
