<ScrollView #wordsContainer orientation="vertical" (scroll)="onScroll($event)" sdkExampleTitle sdkToggleNavButton>
    <GridLayout class="recent-words-main" columns="10%, *, 10%" rows="*">
        <StackLayout col="1" row="0" orientation="vertical">
            <StackLayout *ngFor="let word of dailyWords" orientation="vertical" class="daily-word-container">
                <Label class="word-date" [text]="getWordDate(word)"></Label>
                <WordBox [word]="word"></WordBox>
            </StackLayout>
            <Label *ngIf="showNoWordsMsg" [text]="noWordsMsg"></Label>
            <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'"  horizontalAlignment="center">
            </ActivityIndicator>
        </StackLayout>
    </GridLayout>
</ScrollView>
