<GridLayout *ngIf="firstLoading && isLoading" rows="*" columns="*">
    <ActivityIndicator [busy]="firstLoading && isLoading" 
                       [visibility]="isLoading ? 'visible' : 'collapse'"
                       height="100" 
                       width="100"  
                       horizontalAlignment="center"
                       verticalAlignment="center">
    </ActivityIndicator>
</GridLayout>
<ScrollView #wordsContainer orientation="vertical" (scroll)="onScroll($event)" sdkExampleTitle sdkToggleNavButton>
    <GridLayout columns="10%, *, 10%" rows="*">
        <StackLayout class="daily-words-stack" col="1" row="0" orientation="vertical">
            <StackLayout *ngFor="let word of dailyWords; index as ind" orientation="vertical" class="daily-word-container">
                <ng-container>
                    <GridLayout columns="*, auto, *" rows="*" [ngClass]="{'today-date': word.namedDate === 'Today'}">
                        <Label col="0" row="0" text="" class="word-date-line"></Label>   
                        <Label col="1" row="0" [text]="word.namedDate" class="word-date"></Label> 
                        <Label col="2" row="0" text="" class="word-date-line"></Label>   
                    </GridLayout>
                    <WordBox [word]="word" [type]="'daily'"></WordBox>
                </ng-container>
            </StackLayout>
            <Label *ngIf="showNoWordsMsg" [text]="noWordsMsg"></Label>
            <ActivityIndicator [busy]="!firstLoading && isLoading" 
                       [visibility]="isLoading ? 'visible' : 'collapse'"  
                       horizontalAlignment="center"
                       verticalAlignment="center">
            </ActivityIndicator>
        </StackLayout>
    </GridLayout>
</ScrollView>
