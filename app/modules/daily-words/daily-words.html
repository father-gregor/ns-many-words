<GridLayout *ngIf="firstLoading" rows="*" columns="*">
    <ActivityIndicator [busy]="firstLoading" 
                       [visibility]="'visible'"
                       height="100" 
                       width="100"
                       col="0"
                       row="0"  
                       horizontalAlignment="center"
                       verticalAlignment="center">
    </ActivityIndicator>
</GridLayout>
<ScrollView class="daily-word-container" orientation="vertical" *ngIf="!firstLoading">
    <ListView #listView class="daily-words-main" [items]="allWords" [separatorColor]="'transparent'" (setupItemView)="onSetupWordBoxView($event)" (loadMoreItems)="loadNewWords()">
        <ng-template let-word="item" let-ind="index" let-noWords="noWords">
            <StackLayout class="word-box" [ngClass]="{'first-word': ind === 0}" orientation="vertical">
                <GridLayout height="30" columns="*, auto, *" rows="*" [ngClass]="{'today-date': word.date.text === 'Today'}">
                    <Label col="0" row="0" text="" class="word-date-line"></Label>   
                    <Label col="1" row="0" [text]="word.date.text" class="word-date"></Label> 
                    <Label col="2" row="0" text="" class="word-date-line"></Label>   
                </GridLayout>
                <GridLayout height="300" columns="*" rows="*">
                    <WordBox col="0" row="0" [word]="word" [type]="'daily'"></WordBox>
                </GridLayout>
            </StackLayout>
        </ng-template>
    </ListView>
    <StackLayout *ngIf="noWords" orientation="vertical" horizontalAlignment="center" verticalAlignment="center">
        <Label class="h2 text-center" [text]="noWordsMsg" [textWrap]="true" horizontalAlignment="center" verticalAlignment="center"></Label>
        <Button class="repeat-load-btn" [text]="loadWordsBtnMsg" horizontalAlignment="center" verticalAlignment="center" (tap)="loadNewWords({count: 3})"></Button>
    </StackLayout>
</ScrollView>
