<StackLayout class="random-word-container" orientation="vertical">
    <ListView #listView *ngIf="!firstLoading && allWords.length !== 0" class="random-words-main" [items]="allWords" [separatorColor]="'transparent'" (setupItemView)="onSetupWordBoxView($event)" (loadMoreItems)="loadNewWords({count: 3})">
        <ng-template let-word="item" let-ind="index" let-isLast="isLast">
            <StackLayout class="word-box" [ngClass]="{'first-word': ind === 0}" orientation="vertical">
                <GridLayout height="300" columns="*" rows="*">
                    <WordBox col="0" row="0" [word]="word" [type]="'random'"></WordBox>
                </GridLayout>
                <NoWords *ngIf="isLast && isNoWords" [errorMessage]="noWordsMsg" (onTap)="loadNewWords({count: 3})"></NoWords>
            </StackLayout>
        </ng-template>
    </ListView>
    <StackLayout *ngIf="firstLoading" class="loading-indicator" orientation="vertical" horizontalAlignment="center" verticalAlignment="center">
        <ActivityIndicator [busy]="firstLoading"
                           height="100"
                           width="100"
                           horizontalAlignment="center"
                           verticalAlignment="center">
        </ActivityIndicator>
    </StackLayout>
    <StackLayout *ngIf="isNoWords && allWords.length === 0" class="no-words-component" orientation="vertical" horizontalAlignment="center" verticalAlignment="center">
        <NoWords [errorMessage]="noWordsMsg" (onTap)="loadNewWords({count: 3})"></NoWords>
    </StackLayout>
</StackLayout>
