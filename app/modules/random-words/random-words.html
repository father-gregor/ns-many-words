<ScrollView #wordsContainer orientation="vertical" (scroll)="onScroll($event)" sdkExampleTitle sdkToggleNavButton>
    <GridLayout class="random-words-main" columns="10%, *, 10%" rows="*">
        <StackLayout class="random-words-stack" col="1" row="0" orientation="vertical">
            <StackLayout orientation="vertical">
                <WordBox class="random-word-box" *ngFor="let word of randomWords" [word]="word" [type]="'random'"></WordBox>
            </StackLayout>
            <Label *ngIf="showNoWordsMsg" [text]="noWordsMsg"></Label>
            <Button *ngIf="showNoWordsMsg" [text]="loadWordBtnMsg" (tap)="loadNewWords()"></Button>
            <ActivityIndicator [busy]="isLoading" 
                               [visibility]="isLoading ? 'visible' : 'collapse'" 
                               horizontalAlignment="center" 
                               verticalAlignment="center">
            </ActivityIndicator>
        </StackLayout>
    </GridLayout>
</ScrollView>
