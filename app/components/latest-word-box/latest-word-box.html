<GridLayout #wordBox
            columns="*"
            rows="*"
            class="word-container latest_word_teaser"
            verticalAlignment="center">
       <Label class="font-icon question-icon"
              text="&#xf128;"
              col="0"
              row="0"
              horizontalAlignment="center"
              verticalAlignment="center"></Label>
       <Button class="btn-primary text-uppercase btn-latest-word"
               col="0"
               row="0"
               verticalAlignment="center"
               text="Open Latest Word!"
               (tap)="openLatestWord()"></Button>
</GridLayout>
