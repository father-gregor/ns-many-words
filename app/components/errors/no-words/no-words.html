<StackLayout class="no-words-container" orientation="vertical" horizontalAlignment="center" verticalAlignment="center">
    <Label class="h2 text-center" [text]="errorMessage" [textWrap]="true" horizontalAlignment="center" verticalAlignment="center"></Label>
    <Button *ngIf="showButton" [btnDefault]="'#1d1d1d'" [btnHighlight]="'#707070'" class="no-words-btn" [text]="buttonText" horizontalAlignment="center" verticalAlignment="center" (tap)="onButtonTap()"></Button>
</StackLayout>
