<AbsoluteLayout class="no-connection-container"
                width="100%"
                height="50"
                horizontalAlignment="center"
                verticalAlignment="top">
    <GridLayout columns="*"
                rows="*"
                width="100%"
                [ngClass]="{'error': isNoConnection, 'working': !isNoConnection}"
                horizontalAlignment="center">
        <Label class="text-center offline-text"
               col="0"
               row="0"
               [text]="errorMessage">
        </Label>
    </GridLayout>
</AbsoluteLayout>
