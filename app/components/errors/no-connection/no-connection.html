<AbsoluteLayout #noConnectionView
                class="no-connection-container"
                width="100%"
                height="50"
                horizontalAlignment="center"
                verticalAlignment="top">
    <GridLayout columns="*"
                rows="*"
                width="100%"
                [ngClass]="{'offline': isNoConnection, 'online': !isNoConnection}"
                horizontalAlignment="center">
        <Label class="text-center"
               col="0"
               row="0"
               [text]="errorMessage">
        </Label>
    </GridLayout>
</AbsoluteLayout>
