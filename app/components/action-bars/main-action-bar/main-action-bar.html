<ActionBar #actionBar
           class="general-action-bar">
    <NavigationButton *ngIf="canGoBack()"
                      text="Go Back"
                      android.systemIcon="ic_menu_back"
                      (tap)="goBack()">
    </NavigationButton>
    <ng-container *ngFor="let actionBarItem of actionBarItems">
        <StackLayout *ngIf="actionBarItem === 'title'"
                     orientation="horizontal"
                     android:horizontalAlignment="left"
                     ios:horizontalAlignment="center">
            <Label [text]="title"
                   class="general-action-bar-label"></Label>
        </StackLayout>
        <ActionItem *ngIf="actionBarItem === 'share'"
                    ios.position="right"
                    (tap)="shareWord()">
            <StackLayout>
                <ActionBarIconItem iconSrc="res://social_share"></ActionBarIconItem>
            </StackLayout>
        </ActionItem>
        <ActionItem *ngIf="actionBarItem === 'wiki' && showWikiLogo()"
                    ios.position="right"
                    (tap)="openWordWiki()">
            <StackLayout class="wiki-logo"
                         orientation="vertical"
                         borderRadius="100">
                <ActionBarIconItem iconSrc="res://wiki_logo"
                                   [backgroundColor]="'#ffffff'"
                                   [enableAnimations]="true"
                                   marginRight="30"
                                   imageWidth="18"
                                   imageHeight="18">
                </ActionBarIconItem>
            </StackLayout>
        </ActionItem>
        <ActionItem *ngIf="actionBarItem === 'close'"
                    ios.position="right"
                    android.position="actionBarIfRoom"
                    (tap)="goHome()">
            <StackLayout class="close-icon">
                <ActionBarIconItem iconSrc="font://&#xf00d;"
                                   [isFontIcon]="true">
                </ActionBarIconItem>
            </StackLayout>
        </ActionItem>
        <ActionItem *ngIf="actionBarItem === 'searchWords'"
                    (tap)="openSearchBar()"
                    ios.position="right"
                    android.position="actionBarIfRoom">
            <StackLayout>
                <ActionBarIconItem iconSrc="font://&#xf002;"
                                   [isFontIcon]="true">
                </ActionBarIconItem>
            </StackLayout>
        </ActionItem>
        <ActionItem *ngIf="actionBarItem === 'favoritesArchive' && showFavoritesArchive()"
                    (tap)="openFavoritesArchive()"
                    ios.position="right"
                    android.position="actionBarIfRoom">
            <StackLayout>
                <ActionBarIconItem iconSrc="res://favorites_archive"></ActionBarIconItem>
            </StackLayout>
        </ActionItem>
        <ActionItem *ngIf="actionBarItem === 'settings'"
                    (tap)="openSettings()"
                    ios.systemIcon="10"
                    ios.position="right"
                    [text]="MainConfig.config.actionBarItems.settings.name"
                    android.position="popup">
        </ActionItem>
    </ng-container>
</ActionBar>
