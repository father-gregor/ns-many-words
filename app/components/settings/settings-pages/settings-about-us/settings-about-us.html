<MainActionBar [routeName]="MainConfig.config.states.settingsAboutUs.url"></MainActionBar>
<ScrollView orientation="vertical"
            class="settings-container">
       <StackLayout orientation="vertical">
              <SettingsEntry [iconSrc]="'res://app_logo'"
                             [title]="MainConfig.config.states.settingsAboutUs.appInfo.title"
                             [subtitle]="MainConfig.config.states.settingsAboutUs.appInfo.subtitle"
                             [withFutherActions]="false">
              </SettingsEntry>
              <SettingsDivider></SettingsDivider>
              <SettingsEntry [title]="MainConfig.config.states.settingsAboutUs.developersInfo.title"
                             [subtitle]="MainConfig.config.states.settingsAboutUs.developersInfo.subtitle"
                             (onEntryTap)="openDevelopersInfoModal()">
              </SettingsEntry>
              <SettingsDivider></SettingsDivider>
              <SettingsEntry [title]="MainConfig.config.states.settingsAboutUs.creditsInfo.title"
                             [subtitle]="MainConfig.config.states.settingsAboutUs.creditsInfo.subtitle"
                             (onEntryTap)="openCreditsPage()">
              </SettingsEntry>
              <SettingsDivider></SettingsDivider>
              <SettingsEntry [title]="MainConfig.config.states.settingsAboutUs.contactInfo.title"
                             [subtitle]="MainConfig.config.states.settingsAboutUs.contactInfo.subtitle"
                             (onEntryTap)="openContactUsBottomsheet()">
              </SettingsEntry>
              <SettingsDivider></SettingsDivider>
       </StackLayout>
</ScrollView>
