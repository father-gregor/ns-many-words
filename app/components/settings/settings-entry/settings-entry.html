<GridLayout class="entry-container"
            columns="{{iconSrc ? 'auto, *' : '*'}}"
            rows="auto, *">
       <Image *ngIf="iconSrc"
              [src]="iconSrc"
              class="entry-icon"
              loadMode="async"
              col="0"
              row="0"
              width="40"
              height="40"
              verticalAlignment="center"
              stretch="aspectFit">
       </Image>
       <MDRipple col="{{iconSrc ? '1' : '0'}}"
                 row="0"
                 rippleColor="#afafaf"
                 (tap)="open()">
              <GridLayout [columns]="withFutherActions ? '*, 30' : '*'"
                          rows="*">
                     <StackLayout col="0"
                                  row="0"
                                  class="entry-title-container">
                            <Label class="entry-title"
                                   [text]="title"
                                   [textWrap]="true">
                            </Label>
                            <Label class="entry-subtitle"
                                   [text]="subtitle"
                                   [textWrap]="true">
                            </Label>
                     </StackLayout>
                     <Label *ngIf="withFutherActions"
                            col="1"
                            row="0"
                            horizontalAlignment="left"
                            verticalAlignment="center"
                            class="font-icon"
                            text="&#xf105;">
                     </Label>
              </GridLayout>
       </MDRipple>
       <StackLayout *ngIf="useContentProjection"
                    class="entry-content"
                    col="{{iconSrc ? '1' : '0'}}"
                    colspan="2"
                    row="1">
              <ng-content></ng-content>
       </StackLayout>
</GridLayout>
