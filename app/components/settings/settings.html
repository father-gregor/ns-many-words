<MainActionBar [routeName]="MainConfig.config.states.settings.url"></MainActionBar>
<ScrollView class="settings-container" orientation="vertical">
       <GridLayout columns="*"
                   rows="*">
              <StackLayout col="0" row="0" orientation="vertical">
                     <SettingsDivider></SettingsDivider>
                     <SettingsEntry [iconSrc]="MainConfig.config.states.settingsGeneral.iconSrc"
                                    [title]="MainConfig.config.states.settingsGeneral.title"
                                    [subtitle]="MainConfig.config.states.settingsGeneral.subtitle"
                                    [url]="MainConfig.config.states.settingsGeneral.url">
                     </SettingsEntry>
                     <SettingsDivider></SettingsDivider>
                     <SettingsEntry [iconSrc]="MainConfig.config.states.settingsAboutUs.iconSrc"
                                    [title]="MainConfig.config.states.settingsAboutUs.title"
                                    [subtitle]="MainConfig.config.states.settingsAboutUs.subtitle"
                                    [url]="MainConfig.config.states.settingsAboutUs.url">
                     </SettingsEntry>
                     <SettingsDivider></SettingsDivider>
              </StackLayout>
       </GridLayout>
</ScrollView>
