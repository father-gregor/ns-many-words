<StackLayout width="100%"
             class="modal-container">
        <StackLayout *ngIf="modalTitle"
                     class="modal-header">
                <Label [text]="modalTitle"></Label>
                <StackLayout class="hr-light"></StackLayout>
        </StackLayout>
        <ng-content></ng-content>
        <GridLayout *ngIf="footerButtons"
                    class="modal-footer"
                    columns="*, auto, auto"
                    rows="*">
                <MDRipple *ngIf="footerButtons.includes('cancel')"
                          col="1"
                          row="0"
                          class="btn-modal-close"
                          (tap)="cancel()">
                        <Button class="btn btn-primary"
                                [text]="cancelButtonTitle">
                        </Button>
                </MDRipple>
                <MDRipple *ngIf="footerButtons.includes('finish')"
                          col="2"
                          row="0"
                          class="btn-modal-success"
                          (tap)="finish()">
                        <Button class="btn btn-primary"
                                [text]="finishButtonTitle">
                        </Button>
                </MDRipple>
        </GridLayout>
</StackLayout>
