<GridLayout class="word-date-container {{dynamicStyleClass}}"
            height="30"
            columns="*, auto, *"
            rows="*">
    <Label col="0"
           row="0"
           text=""
           class="word-date-line"></Label>
    <Label col="1"
           row="0"
           [text]="dateText"
           class="word-date"></Label>
    <Label col="2"
           row="0"
           text=""
           class="word-date-line"></Label>
</GridLayout>
