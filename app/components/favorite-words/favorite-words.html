<MainActionBar [routeName]="MainConfig.config.states.favoritesArchive.url"></MainActionBar>
<ScrollView class="favorite-words-container" orientation="vertical">
    <GridLayout columns="10%, *, 10%" rows="*" *ngIf="favoriteWords.length > 0">
        <StackLayout [ngClass]="{'first-word': ind === 0}" col="1" row="0" orientation="vertical">
            <StackLayout *ngFor="let favoriteWord of favoriteWords" orientation="vertical">
                <WordBox [word]="favoriteWord.word" [type]="favoriteWord.type" [isFavoritePage]="true"></WordBox>
            </StackLayout>
            <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'"  horizontalAlignment="center">
            </ActivityIndicator>
        </StackLayout>
    </GridLayout>
    <StackLayout *ngIf="favoriteWords.length === 0" orientation="vertical" horizontalAlignment="center" verticalAlignment="center">
        <NoWords [errorMessage]="noWordsMsg" [showButton]="false"></NoWords>
    </StackLayout>
</ScrollView>
