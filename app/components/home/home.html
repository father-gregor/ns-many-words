<MainActionBar #mainActionBar
               [routeName]="MainConfig.config.states.home.url"></MainActionBar>
<TabView #wordsTabView
         class="main-tab-view"
         androidTabsPosition="bottom"
         (loaded)="onTabViewLoaded()"
         (selectedIndexChanged)="onSelectedTabChanged($event)">
    <ng-container *ngFor="let column of MainConfig.config.columnsOrder">
        <StackLayout *tabItem="{title: wordsTab[column].title, iconSource: wordsTab[column].icon}">
            <ng-container *ngIf="!noConnectionError"
                          [ngSwitch]="column">
                <DailyWords *ngSwitchCase="'daily'"></DailyWords>
                <RandomWords *ngSwitchCase="'random'" [currentSelectedTab]=""></RandomWords>
                <MemeWords *ngSwitchCase="'meme'"></MemeWords>
            </ng-container>

            <NoConnection *ngIf="noConnectionError"></NoConnection>
        </StackLayout>
    </ng-container>
</TabView>
